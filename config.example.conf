# ========================================================
# CONFIGURATION
# ========================================================
# Server Name
SERVER_NAME=127.0.0.1

# Server Port
SERVER_PORT=8889

# Publish directory path
DOCUMENT_ROOT=../pub

# ========================================================
# PHP Module path
PHP7_MODULE_PATH=/usr/local/opt/php@7.4/lib/httpd/modules/libphp7.so

# PHP Include path
PHP_INCLUDE_PATH=.

# ex-a) PHP_INCLUDE_PATH=.:$(pwd)/../sys/waggo6
# ex-b) PHP_INCLUDE_PATH=.:$(pwd)/../sys/include
# ========================================================
# XDEBUG
XDEBUG=on
XDEBUG_REMOTE_HOST=127.0.0.1
XDEBUG_REMOTE_PORT=9998
XDEBUG_IDEKEY=phpstorm
