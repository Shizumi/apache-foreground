<VirtualHost *:${APACHE_SERVER_PORT}>
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName ${APACHE_SERVER_NAME}
    ErrorLog "/dev/stdout"
    CustomLog "/dev/stdout" common
</VirtualHost>

<Directory ${APACHE_DOCUMENT_ROOT}>
    AllowOverride All
    Require all granted

    php_value error_reporting               22519

    php_value xdebug.remote_enable          ${XDEBUG}
    php_value xdebug.remote_autostart       ${XDEBUG}
    php_value xdebug.remote_host            ${XDEBUG_REMOTE_HOST}
    php_value xdebug.remote_port            ${XDEBUG_REMOTE_PORT}
    php_value xdebug.idekey                 ${XDEBUG_IDEKEY}

    php_value include_path ${PHP_INCLUDE_PATH}
</Directory>
