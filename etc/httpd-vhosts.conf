<VirtualHost *:${APACHE_SERVER_PORT}>
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName ${APACHE_SERVER_NAME}
    ErrorLog "/dev/stdout"
    CustomLog "/dev/stdout" common
</VirtualHost>

<Directory ${APACHE_DOCUMENT_ROOT}>
    AllowOverride All
    Require all granted

    <FilesMatch "^_|~$|#$">
        Require all denied
    </FilesMatch>

    php_value error_reporting               37011
    php_value xdebug.remote_autostart       on
    php_value xdebug.remote_host            127.0.0.1
    php_value xdebug.remote_port            9998
    php_value xdebug.idekey                 phpstorm
    php_value xdebug.remote_enable          on

    php_value include_path ${PHP_INCLUDE_PATH}
</Directory>
